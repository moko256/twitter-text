/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    testCompile 'junit:junit:4.12'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.8.7'
    testCompile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
