plugins {
    id 'java-library'
    id 'maven'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.8.7'
    testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
